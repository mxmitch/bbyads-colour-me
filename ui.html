<!-- Standard link tag-->
<link
  rel="stylesheet"
  href="../../node_modules/figma-plugin-ds/dist/figma-plugin-ds.css"
/>
<link rel="stylesheet" href="./styles.css" />
<!--css provied by Thomas Lowry https://github.com/thomas-lowry/figma-plugin-ds-->

<div>
  <h1>
    BBYads<br />
    Colour Me
  </h1>

  <div class="type--small">
    To use, first select the component or text layer you want to highlight.
    Next, enter the word or words you want to highlight and choose the highlight
    colour via the radio buttons. Click submit to run.
  </div>
  <br />

  <div class="input mb-xsmall">
    <label for="replace-word">Word(s) to highlight:</label>
    <input id="replace-word" type="input" class="input__field" />
  </div>

  <div class="mb-small">
    <lable>Colour Options:</lable>
    <!-- Radio button checked-->
    <div class="radio">
      <input
        id="radioButton1"
        type="radio"
        class="radio__button"
        value="#0046be"
        name="radioGroup"
        checked
      />
      <label for="radioButton1" class="radio__label">Human Blue "#0046BE"</label>
    </div>

    <!-- Radio button -->
    <div class="radio">
      <input
        id="radioButton2"
        type="radio"
        class="radio__button"
        value="#fff200"
        name="radioGroup"
      />
      <label for="radioButton2" class="radio__label">Tech Yellow "#FFF200"</label>
    </div>

    <!-- Radio button-->
    <div class="radio">
      <input
        id="radioButton3"
        type="radio"
        class="radio__button"
        value="#c80000" 
        name="radioGroup"
      />
      <label for="radioButton3" class="radio__label">Energy Red "#C80000"</label>
    </div>

    <!-- Radio button-->
    <div class="radio">
      <input
        id="radioButton3"
        type="radio"
        class="radio__button"
        value="#bb0628"
        name="radioGroup"
      />
      <label for="radioButton3" class="radio__label">Value Red "#bb0628"</label>
    </div>

    <!-- Radio button-->
    <div class="radio">
      <input
        id="radioButton4"
        type="radio"
        class="radio__button"
        value="#ED1C24"
        name="radioGroup"
      />
      <label for="radioButton4" class="radio__label">Black Friday Red "#ED1C24"</label>
    </div>
  </div>

  <div>
    <button class="button button--primary" id="submit-post">Submit</button>
  </div>
</div>

<script>
  document.getElementById("submit-post").onclick = () => {
    const word = document.getElementById("replace-word").value;
    const color = document.querySelector(
      'input[name="radioGroup"]:checked'
    ).value;

    parent.postMessage({ pluginMessage: { word, color } }, "*");
  };
</script>
